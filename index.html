<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #333333 0%, #000000 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: #222222;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid #444;
        }
        
        .maintenance-icon {
            font-size: 80px;
            margin-bottom: 25px;
            color: #ff8c00;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #ddd;
        }
        
        .highlight {
            color: #ff8c00;
            font-weight: bold;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .countdown {
            margin: 25px 0;
            font-size: 24px;
            color: #ff8c00;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .time-unit {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .time-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 14px;
            color: #ff8c00;
            text-transform: uppercase;
        }
        
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #ff8c00;
            width: 0%;
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .storage-info {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .maintenance-icon {
                font-size: 60px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px;
            }
            
            .time-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon"><i class="fas fa-tools"></i></div>
        <h1>Sitio Web en Mantenimiento</h1>
        <p>Estamos realizando tareas de mantenimiento para mejorar nuestro servicio.</p>
        <p>Disculpa las molestias. Volveremos a estar en línea pronto.</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="minutes">60</div>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Segundos</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="storage-info">
            <i class="fas fa-database"></i> El contador continúa aunque cierres la página
        </div>
        
        <div class="contact">
            <p>Para consultas urgentes, contáctanos a:</p>
            <p class="highlight">soporte@tuempresa.com</p>
        </div>
    </div>

    <script>
        // Configuración del contador (1 hora = 60 minutos = 3600 segundos)
        const totalTime = 60 * 60; // 3600 segundos = 1 hora
        let remainingSeconds = totalTime;
        
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const progressBar = document.getElementById('progress-bar');
        
        // Intentar cargar el tiempo restante desde localStorage
        const savedTime = localStorage.getItem('maintenanceCountdown');
        const savedTimestamp = localStorage.getItem('countdownTimestamp');
        
        if (savedTime && savedTimestamp) {
            const elapsed = Math.floor((Date.now() - parseInt(savedTimestamp)) / 1000);
            remainingSeconds = Math.max(0, parseInt(savedTime) - elapsed);
        } else {
            remainingSeconds = totalTime;
        }
        
        function updateCountdown() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Actualizar la barra de progreso
            const progress = ((totalTime - remainingSeconds) / totalTime) * 100;
            progressBar.style.width = progress + '%';
            
            if (remainingSeconds > 0) {
                remainingSeconds--;
                
                // Guardar el estado actual en localStorage
                localStorage.setItem('maintenanceCountdown', remainingSeconds);
                localStorage.setItem('countdownTimestamp', Date.now());
                
                setTimeout(updateCountdown, 1000);
            } else {
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                document.querySelector('h1').textContent = '¡Mantenimiento completado!';
                document.querySelector('.maintenance-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                progressBar.style.width = '100%';
                
                // Limpiar el localStorage cuando el contador termina
                localStorage.removeItem('maintenanceCountdown');
                localStorage.removeItem('countdownTimestamp');
            }
        }
        
        // Iniciar el contador
        updateCountdown();
        
        // Guardar el estado cuando la página se cierre o actualice
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('maintenanceCountdown', remainingSeconds);
            localStorage.setItem('countdownTimestamp', Date.now());
        });
    </script>
</body>
  </html>
