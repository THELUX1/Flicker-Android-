<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker - Películas y Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Añade estas líneas para el PWA -->
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff8800">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Flicker">
<link rel="apple-touch-icon" href="icons/icon-384x384.png">
</head>
<body>
    <header>
    <div class="logo">Flicker</div>
    <button class="categories-btn">
        <i class="fas fa-list"></i>
        <span>Categorías</span>
    </button>
    <div class="original-search-container">
        <div class="search-container">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <!-- Botón de instalación (inicialmente oculto) -->
    <button id="installButton" class="install-btn" style="display: none;">
        <i class="fas fa-download"></i>
        <span>Instalar</span>
    </button>
</header>

    <main>
        <div id="movies-container" class="content-container"></div>
        <div id="series-container" class="content-container"></div>
    </main>

    <nav class="bottom-nav">
        <a href="#movies-container" class="nav-btn">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
        <a href="#series-container" class="nav-btn">
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
    </nav>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
