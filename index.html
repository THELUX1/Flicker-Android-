<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flicker - Cat√°logo de Pel√≠culas</title>
  
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Estilos de carga (los mismos que antes) */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--negro) 0%, var(--gris-oscuro) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      font-size: 4rem;
      font-weight: 800;
      color: var(--rojo);
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
      animation: logoPulse 2s infinite alternate;
    }

    @keyframes logoPulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
      }
      100% {
        transform: scale(1.05);
        text-shadow: 0 0 30px rgba(229, 9, 20, 0.9);
      }
    }

    .loading-text {
      font-size: 1.3rem;
      color: var(--texto-secundario);
      margin-bottom: 40px;
      text-align: center;
      animation: textFade 2s infinite alternate;
    }

    @keyframes textFade {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }

    .loading-animation {
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--rojo);
      animation: dotBounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes dotBounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--rojo), #ff4757);
      border-radius: 10px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-around;
      padding: 2px 0;
      z-index: 100;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--texto-secundario);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .nav-item.active {
      color: var(--rojo);
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--texto);
    }

    .nav-icon {
      font-size: 1.4rem;
    }

    @media (max-width: 768px) {
      .loading-logo {
        font-size: 3rem;
      }
      
      .loading-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">Flicker</div>
    <div class="loading-text">Cargando cat√°logo de pel√≠culas</div>
    <div class="loading-animation">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="loadingProgress"></div>
    </div>
  </div>

  <!-- Contenido principal (oculto inicialmente) -->
  <div class="header" id="header" style="display: none;">
    <div class="header-content">
      <div class="logo">Flicker</div>
      <div class="header-controls">
        <button class="search-toggle" onclick="toggleSearch()">üîç</button>
      </div>
    </div>
    <div class="search-container" id="searchContainer">
      <div class="search-box">
        <div class="search-icon">üîç</div>
        <input type="text" id="search" placeholder="Buscar pel√≠culas...">
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer" style="display: none;">
    <!-- Secci√≥n de Estrenos -->
    <div class="section" id="newReleasesSection">
      <div class="section-header">
        <h2 class="section-title">Estrenos</h2>
        <div class="section-controls">
          <button class="nav-btn prev-btn" id="newReleasesPrev">‚Äπ</button>
          <button class="nav-btn next-btn" id="newReleasesNext">‚Ä∫</button>
        </div>
      </div>
      <div class="carousel-container" id="newReleasesCarouselContainer">
        <div class="carousel" id="newReleasesCarousel"></div>
      </div>
    </div>

    <!-- Secci√≥n de Todas las Pel√≠culas -->
    <div class="section" id="allMoviesSection">
      <div class="section-header">
        <h2 class="section-title">Todas las Pel√≠culas</h2>
        <div class="movies-count" id="moviesCount"></div>
      </div>
      <div id="movies" class="grid"></div>
    </div>
  </div>

  <!-- Men√∫ inferior -->
  <div class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <div class="nav-icon">üé¨</div>
      <div>Pel√≠culas</div>
    </a>
    <a href="series.html" class="nav-item">
      <div class="nav-icon">üì∫</div>
      <div>Series</div>
    </a>
  </div>

  <div id="details" class="details-container">
    <div id="details-content"></div>
  </div>

  <script src="script.js"></script>
  
  <script>
    // Sistema de carga (el mismo que antes)
    let loadingProgress = 0;
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingProgressBar = document.getElementById('loadingProgress');
    const header = document.getElementById('header');
    const mainContainer = document.getElementById('mainContainer');
    
    let resourcesLoaded = 0;
    let totalResources = 0;
    let isPageFullyLoaded = false;
    let isDataLoaded = false;
    
    function countExternalResources() {
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      const images = document.querySelectorAll('img');
      
      totalResources = links.length + scripts.length + images.length;
      
      if (totalResources === 0) {
        resourcesLoaded = 1;
        updateLoadingProgress();
      }
    }
    
    function checkResourceLoaded() {
      resourcesLoaded++;
      updateLoadingProgress();
    }
    
    function updateLoadingProgress() {
      const resourceProgress = totalResources > 0 ? (resourcesLoaded / totalResources) * 70 : 70;
      const dataProgress = isDataLoaded ? 30 : 0;
      
      loadingProgress = Math.min(resourceProgress + dataProgress, 100);
      loadingProgressBar.style.width = `${loadingProgress}%`;
      
      if (loadingProgress >= 100 && !isPageFullyLoaded) {
        isPageFullyLoaded = true;
        completeLoading();
      }
    }
    
    function setupResourceObserver() {
      document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        link.addEventListener('load', checkResourceLoaded);
        link.addEventListener('error', checkResourceLoaded);
      });
      
      document.querySelectorAll('script[src]').forEach(script => {
        script.addEventListener('load', checkResourceLoaded);
        script.addEventListener('error', checkResourceLoaded);
      });
      
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('load', checkResourceLoaded);
        img.addEventListener('error', checkResourceLoaded);
      });
    }
    
    function ensureMinimumLoadingTime() {
      let elapsedTime = 0;
      const minLoadingTime = 1500;
      
      const startTime = Date.now();
      
      const checkTime = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        
        if (elapsedTime >= minLoadingTime && isPageFullyLoaded) {
          clearInterval(checkTime);
          completeLoading();
        } else if (elapsedTime >= minLoadingTime * 0.5) {
          clearInterval(checkTime);
          isPageFullyLoaded = true;
          completeLoading();
        }
      }, 100);
    }
    
    function completeLoading() {
      loadingProgressBar.style.width = '100%';
      
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        
        header.style.display = 'block';
        mainContainer.style.display = 'block';
        
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }, 500);
    }
    
    // Iniciar la aplicaci√≥n
    document.addEventListener("DOMContentLoaded", () => {
      countExternalResources();
      setupResourceObserver();
      ensureMinimumLoadingTime();
      
      // Iniciar la aplicaci√≥n de pel√≠culas
      if (typeof setupSearch === 'function') setupSearch();
      if (typeof loadMovies === 'function') loadMovies();
      if (typeof loadMoviesLinks === 'function') loadMoviesLinks();
      
      window.addEventListener('popstate', () => {
        if (window.isInDetailsView) showList();
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && window.isInDetailsView) showList();
      });
    });
    
    window.addEventListener('load', () => {
      if (document.readyState === 'complete') {
        resourcesLoaded = totalResources;
        updateLoadingProgress();
      }
    });
  </script>
</body>
</html>
