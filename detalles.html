<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - Flicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" id="back-btn" aria-label="Volver">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="logo">Flicker</h1>
            <div class="placeholder"></div>
        </div>
    </header>

    <main class="main details-main">
        <div id="loading" class="loading">Cargando detalles...</div>
        <div id="details-container" class="details-container">
            <!-- Detalles se cargarán aquí -->
        </div>
        
        <section class="similar-section">
            <h2 class="section-title">Contenido similar</h2>
            <div class="similar-container" id="similar-container">
                <!-- Contenido similar se cargará aquí -->
            </div>
        </section>
    </main>

    <!-- Modal del reproductor -->
    <div class="modal" id="player-modal">
        <div class="modal-content player-modal-content">
            <div class="modal-header">
                <h3 id="player-title">Reproduciendo</h3>
                <button class="close-modal" id="close-player">&times;</button>
            </div>
            <div class="player-container" id="player-container">
                <!-- El reproductor se cargará aquí -->
            </div>
        </div>
    </div>

    <script type="module" src="details.js"></script>
</body>
</html>
