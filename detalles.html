<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - Flicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/details.css">
    <!-- Firebase App (el core de Firebase compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Auth compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
   <main class="details-container">
        <!-- Sección del tráiler -->
        <section class="trailer-section">
            <div class="trailer-container" id="trailer-container">
                <!-- El iframe del tráiler se insertará dinámicamente -->
                <div class="trailer-placeholder">
                    <i class="fas fa-play"></i>
                    <p>Cargando tráiler...</p>
                </div>
            </div>
        </section>

        <!-- Sección de información -->
        <section class="info-section">
            <h1 id="media-title">Cargando</h1>
            
            <div class="rating-duration">
                <span class="rating"><i class="fas fa-star"></i> <span id="media-rating">••</span>/10</span>
                <span class="year" id="media-year">••••</span>
                <span class="duration" id="media-duration">•</span>
            </div>

            <div class="synopsis">
                <h2>Sinopsis</h2>
                <p id="media-synopsis">Cargando...</p>
            </div>

            <div class="actions">
                <button class="play-btn">
                    <i class="fas fa-play"></i> Reproducir
                </button>
                <div class="secondary-actions">
                    <button class="action-btn report-btn">
                        <i class="fas fa-flag"></i> Reportar
                    </button>
                    <button class="action-btn dislike-btn">
                        <i class="fas fa-thumbs-down"></i> No me gusta
                    </button>
                </div>
            </div>
        </section>

        <!-- Sección de títulos similares -->
        <section class="similar-section">
            <h2>Más títulos similares</h2>
            <div class="carousel-container">
                <div class="carousel-track" id="similar-carousel"></div>
            </div>
        </section>
    </main>
    
    <!-- Sección de comentarios -->
    <section class="comments-section">
        <h2>Comentarios</h2>
        
        <div class="comments-container" id="comments-container">
            <div class="comment-form">
                <div class="user-avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="comment-input-container">
                    <textarea id="comment-input" placeholder="Añade un comentario público..." maxlength="500"></textarea>
                    <div class="comment-actions">
                        <span class="char-count">0/500</span>
                        <button id="submit-comment" class="submit-btn" disabled>Comentar</button>
                    </div>
                </div>
            </div>
            
            <!-- Modal de inicio de sesión -->
            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Iniciar sesión</h2>
                    <div class="login-options">
                        <button id="email-login" class="social-login-btn">
                            <i class="fas fa-envelope"></i> Continuar con Email
                        </button>
                    </div>
                    <p class="login-note">Debes iniciar sesión para comentar y interactuar.</p>
                </div>
            </div>
            
            <div class="comments-list" id="comments-list">
                <div class="loading-comments">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando comentarios...</p>
                </div>
            </div>
        </div>
    </section>
    
    <nav class="bottom-nav">
        <a href="../index.html#movies" class="nav-btn">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
        <a href="../index.html#series" class="nav-btn">
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
    </nav>
    
    <script type="module" src="assets/js/details.js"></script>
</body>
</html>
